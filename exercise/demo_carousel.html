<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8"/>
    <title>carousel exercise</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet"/>
    <style>
      body {
      background: #fb3;
      }
      h1 {
      text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>carousel.js练习</h1>
    <div class="container">
      <div class="row">
        <!-- slide是增加滑动效果  data-ride="carousel"属性是启动持续轮播-->
        <div id="carousel-demo" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-demo" data-slide-to="1"></li>
            <li data-target="#carousel-demo" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="w-100" alt="fist slide" src="http://per.kelantu.com/photos/1478691982-FkG4fhOW6EvVINGWX7kZAtspGNKI-orij0?e=3153600000&token=CT86R8zZYVXDyHWEWFoMX4pz0ksOzxtKCaC80si4:LqkXZqQEWyf8MQGsZ1y5k0OBRxA=">
	      <div class="carousel-caption">
		<h3>slide1</h3>
		<p>text for slide1</p>
	      </div>
            </div>

            <div class="carousel-item">
              <img class="w-100" alt="second slide" src="http://per.kelantu.com/photos/1478691982-FkG4fhOW6EvVINGWX7kZAtspGNKI-orij0?e=3153600000&token=CT86R8zZYVXDyHWEWFoMX4pz0ksOzxtKCaC80si4:LqkXZqQEWyf8MQGsZ1y5k0OBRxA=">
	      <div class="carousel-caption">
		<h3>slide2</h3>
		<p>text for slide2</p>
	      </div>
            </div>

            <div class="carousel-item">
              <img class="w-100" alt="third slide" src="http://per.kelantu.com/photos/1478691982-FkG4fhOW6EvVINGWX7kZAtspGNKI-orij0?e=3153600000&token=CT86R8zZYVXDyHWEWFoMX4pz0ksOzxtKCaC80si4:LqkXZqQEWyf8MQGsZ1y5k0OBRxA=">
	      <div class="carousel-caption">
		<h3>slide3</h3>
		<p>text for slide3</p>
	      </div>
            </div>
          </div>
          <!-- data-slide是必须的，否则点击不会有反应 -->
          <a  class="left carousel-control" href="#carousel-demo" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-demo" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <script src="../jquery-3.1.1.js" ></script>
    <script src="../js/dist/util.js" ></script>
    <script src="../js/dist/carousel.js" ></script>
  </body>
</html>
